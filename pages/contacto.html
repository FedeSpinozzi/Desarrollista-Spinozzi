<body>
  <main>
    <div class="contenedor-primero">
      <h1 class="fs-1"></h1>Introduzca Los siguientes Datos:</h1>
    </div>
    <div class="contenedor">
      <form>
        <div class="form-group">
          <form>
            <div class="form-row">
              <div class="col">
                <input type="text" class="form-control" placeholder="Nombre">
              </div>
              <div class="col">
                <input type="text" class="form-control" placeholder="Apellido">
              </div>
            </div>
          </form>
          <div class="Separacion"><input type="email" class="form-control" id="exampleInputEmail1"
              aria-describedby="emailHelp" placeholder="Ingrese su email">
            <small id="emailHelp" class="form-text text-muted">Nunca compartiremos su correo electrónico con nadie
              más.</small>
          </div>
          <div class="Separacion"><input type="number" class="form-control" id="exampleInputnumber1"
              aria-describedby="emailHelp" placeholder="Ingrese su Teléfono">
          </div>
          <div class="Separacion">
            <h1 class="form-text text-muted">Género</h1>
          </div>
          <div>
            <label class="form-text text-muted" for="Femenino">Femenino</label>
            <input type="radio" name="Genero" value="Femenino">
            <label class="form-text text-muted" for="Masculino">Masculino</label>
            <input type="radio" name="Genero" value="Masculino">
          </div>

          <div class="Separacion">
            <h2 class="form-text text-mute">Resetear datos:</h2>
          </div>
          <input class="form-text text-muted" type="Reset" value="Reset">
          <div class="Separacion">
            <h3 class="form-text text-mute">Deseo recibir información a través de mi email?</h3>
            <Input type="checkbox" name="Acepto">
          </div>
          <!-- Message Input -->
          <div class="form-floating mb-3">
            <textarea class="form-control" id="message" type="text" placeholder="Message" style="height: 10rem;"
              data-sb-validations="required"></textarea>
            <label for="message">Mensaje</label>
            <div class="invalid-feedback" data-sb-feedback="message:required">Message is required.</div>
          </div>
          <div class="Separacion">
            <form action="./datosenviados.html">
              <input class="form-text text-muted" type="submit" value="Enviar Datos">
            </form>
          </div>




        </div>



    </div>






  </main>
  <!-- footer  -->
  <!-- Pongo los iconos de bootstrap para las redes sociales -->
  <footer>
    <a href="https://www.facebook.com/"><i class="bi bi-facebook"></i></a>

  </footer>

</body>
